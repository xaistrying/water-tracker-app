name: water_tracker_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.3.0+5

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any
  collection: ^1.19.1
    
  bloc: ^9.0.0
  flutter_bloc: ^9.1.1
  flutter_svg: ^2.2.0
  freezed: ^3.0.6
  freezed_annotation: ^3.0.0
  go_router: ^15.1.3
  smooth_page_indicator: ^1.2.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.3
  fpdart: ^1.1.1
  expandable_page_view: ^1.0.17
  flutter_launcher_icons: ^0.14.4
  flutter_local_notifications: ^19.3.1
  timezone: ^0.10.1
  flutter_timezone: ^4.1.1
  permission_handler: ^12.0.1
  package_info_plus: ^8.3.0
  upgrader: ^11.4.0
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.5.3
  import_sorter: ^4.6.0

# dart run import_sorter:main
import_sorter:
  comments: true
  exports:
    - lib/

# dart run flutter_native_splash:create
flutter_native_splash:
  android: true
  web: false
  
  color: "#EFF6FF"
  color_dark: "#0F172A"
  image: "assets/images/drink_log_launcher_icon.png"
  image_dark: "assets/images/drink_log_launcher_icon.png"

  android_12:
    image: "assets/images/drink_log_launcher_icon.png"
    icon_background_color: "#EFF6FF"
    image_dark: "assets/images/drink_log_launcher_icon.png"
    icon_background_color_dark: "#0F172A"


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/icons/
    - assets/images/
    - shorebird.yaml

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-VariableFont_wdth,wght.ttf
        - asset: assets/fonts/OpenSans-Italic-VariableFont_wdth,wght.ttf
          style: italic 
    - family: NotoColorEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji-Regular.ttf